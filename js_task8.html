<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <a href="./index.html">GO BACK</a>
<center>

    <form class="form bg-warning" style="max-width: 50%; border-radius: 44px;">
        <div clas="text-center"><h1>REGISTRATION FORM</h1></div>
        <table>
            <tr>
                <td><label class="form-label me-5">First Name</label></td>
                <td><input class="form-control rounded" type="text" required></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Last Name</label></td>
                <td><input class="form-control rounded" type="text" required></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Email</label></td>
                <td><input class="form-control rounded" type="email" required></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Password</label></td>
                <td><input class="form-control rounded" type="tel" required></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Re-enter Password</label></td>
                <td><input class="form-control rounded"></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Gender</label></td>
                <td><div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                  </div></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Age</label></td>
                <td><input class="form-control rounded" type="text" required></td>
            </tr>

            <tr>
                <td><label class="form-label me-5">Phone Number</label></td>
                <td><input class="form-control rounded" type="text" required></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Address</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">State</label></td>
                <td><input class="form-control rounded" type="text" required></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Country</label></td>
                <td>
                    <div class="input-group">
                        <select class="form-select">
                            <option>Choose your country</option>
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                            <option>Telangana</option>
                            <option>Tamil Nadu</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Language known</td>
                <td><input type="checkbox">English
                <input type="checkbox">Hindi
                <input type="checkbox">Kannada
                <input type="checkbox">Telugu</td>
            </tr>
            <tr><td><input type="checkbox"> I hereby declare all the given details are true</td></tr>
            <tr><td>Login to <a href="#"> Ethnus </a>website    </td></tr>
            <tr><td><button class="btn btn-danger" style="margin-left: 250px;">Register</button></td></tr>
        </table>
    </form>
    </center>
    </body>
    </html>
