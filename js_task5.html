<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./index.html">GO BACK</a>
    <form name="f1" onsubmit="return validate()">  
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"/>  
                    <span id="namelocation" style="color:red"></span>
                </td>
            </tr> 
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"/>  
                    <span id="emaillocation" style="color:red"></span>
                </td>
            </tr>
            <tr>
                <td>Website:</td>
                <td><input type="text" name="website"/>  
                    <span id="websitelocation" style="color:red"></span>
                </td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="message"></textarea>
                    <span id="messagelocation" style="color:red"></span>
                </td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="register"/></td></tr>
        </table>
    </form>
    <script type="text/javascript">  
        function validate(){  
        var name=document.f1.name.value;
        var status=false;  
        if(name==""){  
        document.getElementById("namelocation").innerHTML="Please enter your name";
        document.getElementById("emaillocation").innerHTML="A valid email address is required";
        document.getElementById("websitelocation").innerHTML="A valid url is required";
        document.getElementById("messagelocation").innerHTML="This field is required";
        status=false;
        }else{
        status=true;
        }
    }     
    </script>  
</body>
</html>
