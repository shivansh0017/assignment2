<!DOCTYPE html>
<html>
<style>
#myAnimation {
  width: 500px;
  height: 350px;
  position: absolute;
  background: url(https://img.freepik.com/free-photo/steam-train-chugs-through-rural-mountainside-scenery-generative-ai_188544-9146.jpg);
}
</style>
<body>
  <a href="./index.html">GO BACK</a>
<p>
<button onclick="myMove()">Start</button> 
</p>
<p>
    <button onclick="myStop()">Stop</button> 
    </p>

<div id ="myContainer">
    <div id ="myAnimation"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
    //   elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
function myStop(){
    var elem = document.getElementById("myAnimation");   
    var pos = 0;
    clearInterval(id);
    id = setInterval(frame, 10);
    function frame() {
        if (pos == 350) {
        clearInterval(id);
        } else {
        pos++; 
        elem.style.top = pos; 
    }
  }
}
</script>

</body>
</html>
