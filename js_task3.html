<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>    
<body style="margin: 30px; border: 1px solid black; width: fit-content; padding: 10px 20px;">
    <a href="./index.html">GO BACK</a>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" style="margin-top: 5px;"/><br>
        <input type="button" onClick="divideBy()" Value="Divide" style="margin-top: 5px;"/><br>
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
 
    <script>
        function multiplyBy()
        {
          num1 = document.getElementById("firstNumber").value;
          num2 = document.getElementById("secondNumber").value;
          document.getElementById("result").innerHTML = num1 * num2;
        }
        function divideBy()
        {
          num1 = document.getElementById("firstNumber").value;
          num2 = document.getElementById("secondNumber").value;
          document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>
</html>
